<link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<div class="sidebar">
    <div class="logo-details">
        <i class="bx bxl-c-plus-plus"></i>
        <span class="logo_name">CodingLab</span>
    </div>
    <ul class="nav-links">
        <li>
            <a routerLink='/dashboard/content/home-page' routerLinkActive='active'>
                <i class="bx bx-grid-alt"></i>
                <span class="links_name">Dashboard</span>
            </a>
        </li>
        <li>
            <a routerLink='/dashboard/content/projects' routerLinkActive='active'>
                <i class="bx bx-box"></i>
                <span class="links_name">Project</span>
            </a>
        </li>
        <li>
            <a routerLink='/dashboard/content/worker' routerLinkActive='active'>
                <i class="bx bx-list-ul"></i>
                <span class="links_name">Worker</span>
            </a>
        </li>
        <li>
            <a>
                <i class="bx bx-pie-chart-alt-2"></i>
                <span class="links_name">Analytics</span>
            </a>
        </li>
        <li>
            <a>
                <i class="bx bx-coin-stack"></i>
                <span class="links_name">Stock</span>
            </a>
        </li>
        <li>
            <a>
                <i class="bx bx-book-alt"></i>
                <span class="links_name">Total order</span>
            </a>
        </li>
        <li>
            <a>
                <i class="bx bx-user"></i>
                <span class="links_name">Team</span>
            </a>
        </li>
        <li>
            <a>
                <i class="bx bx-message"></i>
                <span class="links_name">Messages</span>
            </a>
        </li>
        <li>
            <a>
                <i class="bx bx-heart"></i>
                <span class="links_name">Favrorites</span>
            </a>
        </li>
        <li>
            <a>
                <i class="bx bx-cog"></i>
                <span class="links_name">Setting</span>
            </a>
        </li>
        <li class="log_out">
            <a>
                <i class="bx bx-log-out"></i>
                <span class="links_name">Log out</span>
            </a>
        </li>
    </ul>
</div>
<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class="bx bx-menu sidebarBtn" (click)="onOpensidebar()"></i>
            <span class="dashboard">Dashboard</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search..." />
            <i class="bx bx-search"></i>
        </div>
        <div class="profile-details">
            <img *ngIf="user.user?.photo!='null'" src={{user.user?.photo}} id="image">
            <img *ngIf="user?.photo!" src={{user.user?.photo}} id="imagedisplay">
            <span class="admin_name">{{user?.user?.firstName}} {{user.user?.lastName}}</span>
            <i class="bx bx-chevron-down"></i>
        </div>
    </nav>

    <div class="home-content">
        <router-outlet></router-outlet>

    </div>
</section>
