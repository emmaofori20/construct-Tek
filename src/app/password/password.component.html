<div id="myModal" class="Modal">
    <!-- forgot password details -->
    <div (click)="onBack(false)" style="position: absolute; left: 0; top: 0;width: 100%; height: 100%;background-color: rgba(0, 0, 0, 0.4); z-index: -1;">

    </div>
    <div class="modal-content">
        <h1>Forgot Password?</h1>
        <form [formGroup]="forgotPassword" (ngSubmit)="onSubmit()">

            <div>

            </div>
            <input type="email" placeholder="Email address" formControlName="forgotPassword">
            <p>{{errormessage}}</p>
            <div class="psd">
                <button type="submit">send</button>
            </div>

        </form>
    </div>

</div>
