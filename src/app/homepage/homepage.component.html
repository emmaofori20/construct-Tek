<div class="allworkers">
  <div
  class="container"
  style="padding: 20px"
  *ngFor="let worker of allWokers"
  (click)="openWorker(worker)"
>
  <div
    class="row"
    style="
      display: flex;
      margin-top: 20px;
      flex-direction: row;
      grid-gap: 48px;
    "
  >
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="our-team">
        <div class="picture">
          <img class="img-fluid" [src]="worker.user.photo" alt="" />
        </div>
        <div class="team-content">
          <h3 class="name">{{ worker.user?.skill.name }}</h3>
          <h4 class="title">{{ worker.user?.skill.name }}</h4>
          <h4>
            {{ worker.user?.skill.ratings }}
            <span class="fa fa-star"></span>
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
