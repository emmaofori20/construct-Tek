<div>
    <app-navbar></app-navbar>

    <div class="contents">

        <div class="search-box">
            <span class="material-icons"> search </span>
            <input type="search" name="search-box" id="search" placeholder="Search for a worker" (keyup)="updateSearch($event.target.value)" />
        </div>

        <div class="workers-container" id="workers">

            <div class="worker" *ngFor="let worker of allWokers">
                <div class="img-container">
                    <img [src]="worker.photo" alt="">
                </div>
                <h4>{{worker.skill.ratings}}</h4>
                <div class="details">
                    <h3>Name: <span>{{worker.skill.name}}</span></h3>
                    <h3>Profession: <span>{{worker.skill.profession}}</span></h3>
                </div>
            </div>
        </div>
        <app-search id="searchResults" style="display: none;"></app-search>
    </div>
</div>
