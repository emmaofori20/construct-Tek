<div id="myModal" class="Modal">
    <!-- forgot password details -->
    <div (click)="onBack(false)" style="position: absolute; left: 0; top: 0;width: 100%; height: 100%;background-color: rgba(0, 0, 0, 0.4); z-index: -1;">

    </div>
    <div class="modal-content">
        <form [formGroup]="ProjectForm" (ngSubmit)="onSubmit()">

            <div class="details">
                <h2>Add Project Details</h2>
            </div>
            <input type="email" placeholder="Name" formControlName="name">
            <input type="email" placeholder="Description" formControlName="description">

          
                <button type="submit">Add</button>
           

        </form>
    </div>

</div>
