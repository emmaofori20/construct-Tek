<div>
    <app-navbar></app-navbar>
    <hr>
    <div class="content">
        <div class="worker-container">
            <div class="left">
                <div class="img-container">
                    <i *ngIf="!workerdetails.user?.photo" class="far fa-user"></i>
                    <img *ngIf="workerdetails.user?.photo" [src]="workerdetails.user.photo" alt="">
                </div>

            </div>

            <div class="right">

                <div class="top">
                    <div class="top-name">
                        <h1>{{workerdetails.user?.skill?.name}}</h1>
                        <div style="align-items: center;">
                            <i class="fas fa-map-marker-alt"></i>
                            <h3>{{workerdetails?.user?.skill?.location}}</h3>
                        </div>
                    </div>

                    <div class="control">
                        <div smart-tooltip-container class=" control clicktoshow">
                            <i class="fas fa-plus"></i>
                            <h3>Request</h3>

                            <h2 class="smart-tooltip stay-buttom stick-300 stayonhover" id="requests">
                                <span *ngFor="let item of projects;">
                                  <h5 (click)="onRequest(item)">{{item.project.name}}</h5>
                                </span>
                            </h2>
                        </div>
                    </div>
                </div>
                <h2 style="padding: 5px 0px;
                color: #4283E4;
                font-size: 20px;
                font-family: 'Font Awesome 5 Free';
                font-weight: 700;">{{workerdetails.user.skill.profession}}
                </h2>
                <div class="ratings">
                    <h3>Ratings</h3>
                    <div style="display: flex; grid-gap: 10px">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
                    <h2>{{workerdetails.user.skill.ratings}}</h2>
                </div>
                <button (click)="chat.OpenChat()">Message a worker <i class="far fa-comments"></i></button>
            </div>
        </div>
    </div>

    <app-chatbox #chat></app-chatbox>

</div>
