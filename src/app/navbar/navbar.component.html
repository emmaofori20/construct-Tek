<div class="navbar">
    <div class="left-side">
        <img src="../../assets/Construction Helmet Mockup 1 1.png" alt="" />
        <h1>Construct-Tek</h1>
    </div>

    <div class="right-side">
        <div id="item" smart-tooltip-container class="clicktoshow">
            <span *ngIf="!user.photo" class="material-icons"> account_circle </span>
            <img *ngIf="user.photo" style="height: 40px;width: 40px;border-radius: 50%;" src={{user.photo}}>
            <h4>{{user.firstName}}</h4>
            <i class="fas fa-caret-down"></i>

            <h3 style="top: 40px; right: 1px; text-align: center" class="smart-tooltip stay-left stick-300 stayonhover" id="hiddenText">
                <div class="profile">
                    <h3 *ngIf="!user.photo" class="material-icons">account_circle</h3>
                    <img *ngIf="user.photo" style="height: 40px;width: 40px;border-radius: 50%;" src={{user.photo}}>
                    <!-- <img *ngIf="user.photo" style="height: 70px;width: 70px;border-radius: 50%;" src={{user.photo}}> -->
                    <i class="fa fa-camera" (click)="changeProfile($event)"></i>
                    <input id="file-upload" type="file" accept="image/*" (change)="onChange($event)" />
                    <h5>{{user.firstName}} {{user.lastName}}</h5>
                    <h6>{{user.email}}</h6>
                </div>
                <hr />
                <p>Dashboard</p>
                <!-- <hr/>
            <p (click)="reset()" routerLinkActive="active" style="padding: 10px;"> Reset password</p> -->
                <hr />
                <p class="ta" (click)="onLogOut()">logout</p>
            </h3>
        </div>
    </div>
</div>
