<div class="container" *ngIf="!workerDetails.isWorker">
    <h1>Worker</h1>

    <div class="add" (click)="onWorker()">
        <i class="fas fa-plus"></i>
        <h3>Add a worker profile</h3>
    </div>
</div>

<div class="container" *ngIf="workerDetails.isWorker">
    <h1>Account</h1>

    <div class="profile">
        <div class="right_side">
            <div class="top">
                <span *ngIf="!workerDetails.photo" class="material-icons"> account_circle </span>
                <img *ngIf="workerDetails.photo" [src]='workerDetails.photo'>

                <div class="controls">
                    <div class="controls_button" (click)="onEdit()">
                        <i class="far fa-edit"></i>
                        <h3>Edit Details</h3>

                    </div>
                    <div class="controls_button">
                        <i class="far fa-trash-alt"></i>
                        <h3>Delete Details</h3>

                    </div>
                </div>
            </div>
            <div class="down">
                <div class="details">
                    <div class="details_section">
                        <h4>Display Name</h4>
                        <h3>{{workerDetails.skill.name}}</h3>
                    </div>

                    <div class="details_section">
                        <h4>Location</h4>
                        <h3>{{workerDetails.skill.location}}</h3>
                    </div>

                    <div class="details_section">
                        <h4>Email</h4>
                        <h3>{{workerDetails.skill.email}}</h3>
                    </div>
                    <div class="details_section">
                        <h4>Profession</h4>
                        <h3>{{workerDetails.skill.profession}}</h3>
                    </div>
                </div>
            </div>
            <div class="timeline">
                <h3>Timeline Photos</h3>
                <div class="img_container">
                    <div *ngFor="let image of workerDetails.skill.Wokerimages">

                        <img [src]="image" alt="img.jpg">

                    </div>
                </div>

            </div>
        </div>

        <div class="left_side">

        </div>
    </div>
</div>

<div *ngIf="worker">
    <app-woker-modal (onResultWorker)='onModalResult($event)'></app-woker-modal>
</div>

<div *ngIf="Editworker">
    <app-edit-worker-modal (onResultWorker)='onModalResult($event)'></app-edit-worker-modal>
</div>
